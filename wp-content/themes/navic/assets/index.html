<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <title>Orion</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- End Metadata -->

    <!-- CDNs (Bootstrap, Google Fonts) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,900;1,300;1,400;1,600;1,900&display=swap"
    />
    <!-- End CDNs -->

    <!-- Navic Includes -->
    <link rel="stylesheet" href="/styles/css/vendor/icons.css" />
    <!-- End Navic Includes -->

    <!-- Includes -->
    <link rel="stylesheet" href="/styles/css/style.css" />
    <link rel="stylesheet" href="/styles/css/dark.css" />
    <link rel="stylesheet" href="/styles/css/responsive.css" />
    <!-- End Includes -->

    <!-- For Production -->
    <!-- <link rel="stylesheet" href="/styles/css/main.css"> -->
    <!-- End For Production -->
  </head>
  <body class="dark-bg-color">
    <header id="site-header" class="header-group" role="banner">
      <div class="header-inner-left">
        <div class="header-logo-wrapper">
          <div class="header-logo">
            <a href=""
              ><img src="/images/logo/4x/Logo@4x.png" alt="Navic logo"
            /></a>
          </div>
        </div>
        <!-- .header-logo-wrapper -->

        <div class="header-social-wrapper">
          <nav class="social-menu-wrapper">
            <ul class="social-menu">
              <li>
                <a href=""
                  ><img
                    class="icon"
                    src="/images/icons/facebook-icon.png"
                    alt=""
                /></a>
              </li>
              <li>
                <a href=""
                  ><img
                    class="icon"
                    src="/images/icons/instagram-icon.png"
                    alt=""
                /></a>
              </li>
              <li>
                <a href=""
                  ><img
                    class="icon"
                    src="/images/icons/whatsapp-icon.png"
                    alt=""
                /></a>
              </li>
            </ul>
            <!-- .social-menu -->
          </nav>
          <!-- .social-menu-wrapper -->
        </div>
        <!-- .header-nav-wrapper -->
      </div>
      <!-- .header-inner-left -->

      <div class="header-inner-right">
        <div class="header-menu-wrapper" id="header-menu-wrapper">
          <div class="primary-menu-wrapper" id="primary-menu-wrapper">
            <ul class="primary-menu">
              <li>
                <a href="">Index</a>
              </li>
              <li>
                <a href="">Archive</a>
              </li>
              <li>
                <a href="">Singular</a>
              </li>
              <li>
                <a href="">Search</a>
              </li>
            </ul>
            <!-- .primary-menu -->
          </div>
          <!-- .primary-menu-wrapper -->

          <div class="header-menu-btn-toggle" id="menu-open">
            <div class="menu-btn-wrapper">
              <button class="menu-btn">
                <img class="icon" src="/images/icons/menu-icon.png" alt="" />
              </button>
            </div>
          </div>
        </div>
        <!-- .header-menu-wrapper -->
      </div>
      <!-- .header-inner-right -->
    </header>
    <!-- .site-header -->

    <div class="content-wrapper animationContainer">
      <div class="content animated" id="content-1">
        <div class="bg-container">
          <div class="background-wrapper">
            <img
              class="background"
              id="galaxy"
              src="/images/bg/galaxy-png/galaxy.png"
              alt="Galaxy"
            />
            <img
              class="background"
              id="stars-1"
              src="/images/bg/stars-png/stars-1.png"
              alt="Stars 1"
            />
            <img
              class="background"
              id="stars-2"
              src="/images/bg/stars-png/stars-2.png"
              alt="Stars 2"
            />
            <img
              class="background"
              id="stars-3"
              src="/images/bg/stars-png/stars-3.png"
              alt="Stars 3"
            />
          </div>
          <!-- .background-wrapper -->
        </div>
        <!-- .bg-container -->

        <div class="hero-wrapper">
          <div class="hero">
            <h3>We are Orion</h3>
            <h1>A web development agency that makes your vision real.</h1>
          </div>
          <!-- .hero -->

          <div class="next-btn-wrapper">
            <button class="next-btn" id="next-btn">
              <img
                class="icon"
                src="/images/icons/arrow-icon.png"
                alt="Next page"
              /></button
            ><!-- .next-btn -->
          </div>
          <!-- .next-btn-wrapper -->
        </div>
        <!-- .hero-wrapper -->
      </div>
      <!-- .content -->

      <div class="content animated" id="content-2">
        <div class="background-wrapper">
          <img
            class="background"
            id="stars-1"
            src="/images/bg/stars-png/stars-1.png"
            alt="Stars 1"
          />
          <img
            class="background"
            id="stars-2"
            src="/images/bg/stars-png/stars-2.png"
            alt="Stars 2"
          />
          <img
            class="background"
            id="stars-3"
            src="/images/bg/stars-png/stars-3.png"
            alt="Stars 3"
          />
        </div>
        <!-- .background-wrapper -->
      </div>
    </div>
    <!-- .content-wrapper -->

    <!-- JS Imports -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/scripts/vendor/anime/lib/anime.min.js"></script>
    <script src="/scripts/index.js"></script>
    <!-- End JS Imports -->
  </body>
</html>
